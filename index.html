<!doctype html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Spotify Widget</title>
        <link rel="stylesheet" href="src/style.css" />
    </head>
    <body class="min-h-[100dvh] grid place-content-center bg-black text-white">
        <main class="bg-tagSpotify p-20 rounded-3xl w-[30rem]">
            <section id="login">
                <h1
                    class="text-4xl text-greenSpotify font-extrabold text-center mb-10 -mt-5"
                >
                    Spotify Widget
                </h1>
                <form id="form-login" class="flex flex-col gap-4">
                    <input
                        type="text"
                        placeholder="ClientID"
                        class="p-3 pl-5 w-full rounded-xl outline-none border-none text-black focus:ring-4 focus:ring-greenSpotify transition-all duration-300"
                    />
                    <input
                        type="password"
                        placeholder="ClientSecret"
                        class="p-3 pl-5 w-full rounded-xl outline-none border-none text-black focus:ring-4 focus:ring-greenSpotify transition-all duration-300"
                    />
                    <button
                        type="submit"
                        class="bg-greenSpotify p-4 rounded-3xl font-bold w-full mt-4 transition-all duration-300 hover:filter hover:brightness-75"
                    >
                        Request Authorization
                    </button>
                </form>
            </section>
            <section id="app"></section>
        </main>
    </body>
    <script type="module" src="/src/main.ts"></script>
</html>
